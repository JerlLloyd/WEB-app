{% extends 'layout/home.html' %}

{% block content %}


<div class="py-3 bg-bg-dark">
    <div class="container">
        <a class="text-fa-address-book"  href="{% url 'home' %}">Home </a>
        <a class="text-fa-address-book"  href="{% url 'collections' %}">/ Category</a>
    </div>
</div>






<div class="container">
    <div class="row">
        <div class="col-md-12">
          <h1>Product</h1>
          <hr>
          <div class="row">
            {% for item in category %}
            <div class="col-md-3">
                <div class="card">
                    <a href=" {% url 'collectionsview' item.sid %}">
                        <div class="card body">
                            <div class="category-image">
                                <img src="{{ item.image.url }}" alt= "category-image" class="w-100" />
                            </div>
                            <h4 class="text-center">{{ item.name }}</h4>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %} 
        </div>
    </div>
</div>

<hr>
<hr>

{% endblock content %}
